<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CUNY Spring Forward Participation
    </title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
    <script type="text/javascript">
        
        const barMargin = { top: 50, right: 30, bottom: 50, left: 60 };
        const barWidth = 800; 
        const barHeight = 800; 

        d3.csv("Spring Forward Particiaption - Drop Reasons.csv").then(data => {
            console.log("data", data)

            data.forEach(d => { 
                d.Reason = d.Reason;
                d.Amount = +d.Amount; 
            });

            const maxY = d3.max(data, d => d.Amount);

            // Scales
            const xScale = d3.scaleLinear()
                            .domain([0, maxY])
                            .range([barMargin.left, barWidth - barMargin.right]);
            
            const yScale = d3.scaleBand()
                            .domain(data.map(d => d.Reason))
                            .range([barHeight - barMargin.bottom, barMargin.top])
                            .paddingInner(0.1);

            // SVG
            const svg = d3.select("body")
                        .append("svg")
                        .attr("width", barWidth)
                        .attr("height", barHeight);

            // Axes
            const xAxis = d3.axisBottom(xScale);
            const yAxis = d3.axisLeft(yScale);

            svg.append("g")
                .attr("transform", `translate(0,${barHeight - barMargin.bottom})`)
                .call(xAxis); 
            
            svg.append("g")
                .attr("transform", `translate(${barMargin.left},0)`)
                .call(yAxis); 
        
            // Bars
            svg.selectAll("rect") 
                .data(data) 
                .enter()
                .append("rect")
                .attr("x", xScale(0)) 
                .attr("y", d => yScale(d.Reason)) 
                .attr("width", d => xScale(d.Amount) - xScale(0))
                .attr("height", yScale.bandwidth())
                .attr("fill","#00488d");  

            svg.append("text")
                .attr("x", barWidth / 2)
                .attr("y", barHeight - 20)
                .text("Amount");

        });
    </script>
</body>
</html>
