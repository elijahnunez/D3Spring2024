<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Payroll Line Chart</title>
        <script src= "https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css">
            h {
                text-align: center;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            p {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .axis path, 
            .axis line{
                stroke: midnightblue;
            }

            .axis text{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 10px;
                fill: black;
                }
            
            .line {
                fill: none; 
                stroke: steelblue; 
                stroke-width: 2px;
            }

            .line1 {
                fill: none; 
                stroke: gray; 
                stroke-width: 2px;
            }

            .line2 {
                fill: none; 
                stroke: gray; 
                stroke-width: 2px;
            }
        </style>
    </head>
    <body> 
        <h> New York City Wide Payroll Data </h>
        <p> The average and median income per fiscal year </p>
        <button id="buttonAvg">Avg Pay</button>
        <button id="buttonMED">Median Pay</button>
        <br>
        <script type="text/javascript">
            const w = 500;
            const h = 500;
            const margin = 50;
            const parseTime = d3.timeParse("%Y");
        
            d3.csv("City payroll data.csv").then(data => {
                // Log the data
                console.log("data", data);
                
                // Parse and convert data
                data.forEach(d => {
                    d.year = parseTime(d.year);
                    d.avg = parseFloat(d.avg.replace(/,/g, ''));
                    d.med = parseFloat(d.med.replace(/,/g, ''));
                    d.max = parseFloat(d.max.replace(/,/g, ''));
                });
        
                // Set up scales
                const xScale = d3.scaleTime()
                                 .domain(d3.extent(data, d => d.year))
                                 .range([margin, w - margin]);
        
                const yScale = d3.scaleLinear()
                                 .domain([0, d3.max(data, d => d.avg)])
                                 .range([h - margin, margin]);
        
                // Create SVG element
                const svg = d3.select("body").append("svg")
                              .attr("width", w)
                              .attr("height", h);
        
                // Bottom axis
                const bottomAxis = d3.axisBottom(xScale)
                                     .tickFormat(d3.timeFormat("%Y"))
                                     .ticks(5);
        
                svg.append("g")
                   .attr("class", "axis")
                   .attr("transform", `translate(0, ${h - margin})`)
                   .call(bottomAxis);
        
                // Left axis
                const leftAxis = d3.axisLeft(yScale);
                svg.append("g")
                   .attr("class", "axis")
                   .attr("transform", `translate(${margin}, 0)`)
                   .call(leftAxis);
        
                // Function to draw and update line chart
                function drawData(metric) {
                    const lineGenerator = d3.line()
                                            .x(d => xScale(d.year))
                                            .y(d => yScale(d[metric]));
        
                    svg.selectAll(".line")
                       .data([data])  // Bind the dataset to the line
                       .join("path")
                       .attr("class", "line")
                       .attr("stroke", "steelblue")
                       .attr("fill", "none")
                       .attr("stroke-width", 2)
                       .attr("d", lineGenerator);
                }
        
                // Button functionality
                d3.selectAll("button").on("click", (event) => {
                    const selected = event.currentTarget;
                    if (selected.id == "buttonAvg") {
                        drawData("avg");
                    } else if (selected.id == "buttonMED") {
                        drawData("med");
                    } else {
                        drawData("avg"); // Fallback or default case, though this branch is optional
                    }
                });
        
                // Initial draw with average data
                drawData("avg");
            });
        </script>
    </body>
</html>
