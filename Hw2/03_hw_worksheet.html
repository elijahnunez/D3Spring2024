<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SVG Scatterplot Homework 1</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css">

        </style>
    </head>
    <body>
        <script type="text/javascript">

            const data = [
                            [200, 40], [170, 100], [400, 60], [100, 150], [410, 300], [120, 220], [310, 260], [400, 110]
            ];
 
            const svgWidth = 600;
            const svgHeight = 400;
            const margin = 400
            const radius = 6

            const svg = d3.select("body")
                        .append("svg")//we are now appending our svg 
                        .attr("width", svgWidth)//apply width and height specified  
                        .attr("height", svgHeight);


                svg.selectAll("circle")
                   .data(data)
                   .enter()
                   .append("circle")
                   .attr("cx", d=>d[0]) //(a required circle value, and a function of what it returns)  // Hint: we want to return d[] with the x value of the array
                   .attr("cy", d=>svgHeight- d[1]) //(a required circle value, and a function  of what it returns)  // Hint: we want to return d[] with the y value of the array 
                   .attr("r", 10) //(another required circle value, and a number: try 10) 
                   .attr("fill", "orange");//optional: change the color of the circles:
            //HINT: don't forget the ending ;


        svg.selectAll("text")
          .data(data)
          .enter()
          .append("text")
          .text(d=>d) //we want the text to return the data values
          .attr("x", d =>d [0]) //we want to give the text an x value, use what you used above, mind the difference between circle text properties 
          .attr("y",d => svgHeight - d[1] ) //we want to give the text a y value, use what you used above, mind the difference between circle text properties 
          .attr("fill", "blue");

        </script>
    </body>
